{% extends "layouts/main.html" %}

{% block content %}

    {% if currency1 != None: %}
        {% if currency2 != None: %}
            {% if rate != None: %}
            {% endif %}
        {% endif %}
    {% endif %}

    <form method="get">
        <label for="currency1">Currency 1:</label>
        <input type="text" name="currency1" id="currency1" value="{% if currency1 != None: %}{{currency1}}{% endif %}">
        <label for="currency2">Currency 2:</label>
        <input type="text" name="How much money do you get?" id="currency2" value="{% if currency2 != None: %}{{currency2}}{% endif %}">
        <label for="rate">Exchange Rate:</label>
        <input type="text" name="rate" id="rate" value="{% if rate != None: %}{{rate}}{% endif %}">
        <br/>
        <input type="submit" value="Run form">
    </form>


    <table>
        <thead>
            <tr>
                <th>{{currency1}}</th>
                <th>{{currency2}}</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
{% endblock %}
